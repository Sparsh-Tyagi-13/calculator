<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Area Calculation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Area Calculation</h2>
    <input type="number" id="length" placeholder="Enter length" />
    <input type="number" id="width" placeholder="Enter width" />
    <button onclick="calculateArea()">Calculate Area</button>
    <p id="areaResult"></p>
    <a href="index.html"><button>Back to Home</button></a>
  </div>

  <script>
    function calculateArea() {
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      const resultBox = document.getElementById('areaResult');
      if (isNaN(length) || isNaN(width)) {
        resultBox.innerText = "Please enter valid numbers for length and width.";
      } else {
        resultBox.innerText = `The area is: ${length * width}`;
      }
    }
  </script>
</body>
</html>
